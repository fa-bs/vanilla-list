<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <link rel="icon"
            type="image/svg+xml"
            href="assets/favicon.svg" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta name="robots"
            content="index, follow">
        <meta name="keywords"
            content="HTML, CSS, JavaScript, Vanilla.js, ToDoList">
        <meta name="description"
            content="Vanilla JavaScript Project: toDoList">
        <meta name="author"
            content="fa-bs.github.io">

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet"
            href="assets/style.css">

        <title>vanillaList</title>
    </head>

    <body>
        <h1>vanillaList</h1>
        <header>
            <input class="input"
                type="text"
                placeholder="Type a task and hit enter to add!"
                autofocus>
        </header>
        <div class="wrapper-switch">
            <small>autoSave</small>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <ul class="main"></ul>
        <small class="congrats fade-in">Congrats, nothing to do...
            <i class="bi bi-emoji-smile"></i></small>
        <footer>
            <a style="display: flex; align-items: center; justify-content: center; gap: 3px;
            color: var(--black); text-decoration: none;""
                href="
                https://github.com/fa-bs/vanilla-list"
                target="_blank">
                <i style="font-size: 1rem;"
                    class="bi bi-github"></i>
                <small>github project v2 &copy; Fabio
                    BS </small>
            </a>
            <a style="text-decoration: none; color: var(--black);"
                href="https://oifabio.com.br"
                target="_blank">
                <small>oifabio.com.br</small>
            </a>
        </footer>


        <script src="assets/script.js"></script>
    </body>

</html>
